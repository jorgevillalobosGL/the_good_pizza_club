<div class="login-section">
  <h3 class="txt-yellow pb-4 pl-3">Welcome back!</h3>
  <form [formGroup]="loginForm">
    <label class="txt-gray-6">Email</label>
    <sb-text-input type="email" formControlName="email"></sb-text-input>
    <label class="txt-gray-6 pt-5">Password</label>
    <sb-text-input type="password" formControlName="password" [disableValidations]="true"></sb-text-input>
  </form>
  <div class="">
    <div class="btn-login"><sb-icon-button label="LOG IN" type="success" width="345px" (click)="login()"></sb-icon-button></div>
    <div class="btn-google"><sb-icon-button label="LOG IN WITH GOOGLE" [isOutline]="true" width="345px" (click)="googleLogin()"></sb-icon-button></div>
    <div class="btn-facebook"><sb-icon-button label="LOG IN WITH FACEBOOK" [isOutline]="true" width="345px"></sb-icon-button></div>
  </div>
</div>
